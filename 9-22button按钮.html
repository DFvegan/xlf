<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>button按钮</title>
	</head>
	<body>
		button属性：
			1.type：可以设置三个值，submit/reset/button
			2.name/value/disable属性，与input属性一致
			3.button是双标签，进行更复杂的样式设计
			4.表单内使用input按钮，表单外使用button按钮
		<form action="https://www.51zxw.net" method="get">
		<input type="text" name="abc" />
		<br />
			<input type="submit" value="提交"/>
			
			<input type="reset" value="重置" />
			<input type="button"  value="普通" />
			<button type="submit">提交</button>
			<button type="reset">重置</button>
			<button type="button">普通</button>
				
		</form>
	</body>
</html>
