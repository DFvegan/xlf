<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>像素单位和常用图片格式</title>
	</head>
	<body>
		像素单位：
			1.像素：屏幕上的一个小点px
			2.当屏幕分辨路固定，像素就是一个固定值
			3.同样大小像素点越多，图片越清晰，画面越细腻
		图片格式：
			1.gif：
				256种颜色，画质损失大，体积最小
				支持完全透明，支持动画
				适用于动画透明并且颜色少的图片，要求体积小的场景
			2.png
				色彩丰富，压缩比高，体积小，比jpg大
				支持任意透明，不支持动画
				适用于色彩丰富，要求透明度场景
			3.jpg：jpeg
				色彩丰富，压缩比高，画质损失小，体积小
				不支持透明，不支持动画
				适用于色彩丰富，要求体积小的场景
	</body>
</html>
