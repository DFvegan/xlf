<!DOCTYPE html>



<html>
	<head>
		
		<meta charset="UTF-8">
		<title>我要</title>
	</head>
	
	
	<body>
		<!--标签也叫标记-->
		有一段尖括号包含单词构成
		<html></html><!--双标签（开始+/结束）-->
		标签形态：
				1.双标签（对标签）：
					a.成对出现.可以包含内容
					b.有开始标签，有结束标签
				2.单标签：
					a.只有开始标签没有结束
					b./表示结束
					c.但标签功能使用属性来实现
	</body>
</html>
