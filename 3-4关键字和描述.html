<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自学</title>
		<meta name="keywords" content="我要自学网,自学html,自学css"/>
		<meta name="description" content="要描述的内容，建议不超过100字"/>
	</head>
	<body>
		关键字和描述：
			1.关键字和描述不是给人看，适用于供搜索引擎搜索使用
			2.关键字和描述是网页优化很重要一部分
		关键字设置
			meta标签		
			name："keywords"
			content:"要设置的关键字，可以使用多个，建议不超过五个，多个关键字用英文字符“，”隔开"
		描述设置：
			meta标签
			content："要描述的内容，建议不超过100字"
	</body>
</html>
