<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>旋转木马</title>
		<style type="text/css" rel="stylesheet">
		@keyframes movemuma_box{
			from{transform: rotateY(360deg);}
			to{transform: rotateY(0deg);}
		}
		@keyframes movemuma_img{
			from{transform:translateY(-80px);}
			to{transform:translateY(0);}
		}
		.main_bg{
			width: 300px;
			height: 300px;
			transform-style: preserve-3d;
			margin: 80px auto;
			perspective: 1000px;
						
		}
			.muma_box{
				width: 360px;
				height: 300px;
				border: 2px solid green;
				margin: 0 auto;
				transform-style: preserve-3d;
				/*perspective: 1000px;*/
				/*视距*/
				position: relative;
				animation: movemuma_box 10s linear infinite;
				
			}
			.muma1, .muma2,.muma3,.muma4,.muma5,.muma6{
				width: 150px;
				height: 300px;
				border: 2px solid red;
				position: absolute;
				left: 50%;
				top: 0;
				transform: translateX(-75px);
				transform-style: preserve-3d;
			}
			.muma1{
				transform: rotateY(0deg) translateZ(140px);
			}
			.muma2{
				transform: rotateY(60deg) translateZ(140px);
			}
			.muma3{
				transform: rotateY(120deg) translateZ(140px);				
			}
			.muma4{
				transform: rotateY(180deg) translateZ(140px);				
			}
			.muma5{
				transform: rotateY(240deg) translateZ(140px);				
			}
			.muma6{
				transform: rotateY(300deg) translateZ(140px);				
			}
			img{
				width: 150PX;
				height: 200px;
			}
			.m1{
				animation: movemuma_img 3s linear infinite alternate;
			}
			.m2{
				animation: movemuma_img 3.5s linear infinite alternate;
			}
			.m3{
				animation: movemuma_img 4s linear infinite alternate;
			}
			.m4{
				animation: movemuma_img 4.5s linear infinite alternate;
			}
			.m5{
				animation: movemuma_img 5s linear infinite alternate;
			}
			.m6{
				animation: movemuma_img 5.5s linear infinite alternate;
			}
		</style>
	</head>
	<body>
		<div class="main_bg">
			<div class="muma_box">
				<div class="muma1"><img src="img/02_4.png" class="m1"/></div>
				<div class="muma2"><img src="img/02_4.png" class="m2"/></div>
				<div class="muma3"><img src="img/02_4.png" class="m3"/></div>
				<div class="muma4"><img src="img/02_4.png" class="m4"/></div>
				<div class="muma5"><img src="img/02_4.png" class="m5"/></div>
				<div class="muma6"><img src="img/02_4.png" class="m6"/></div>
			</div>
		</div>
	</body>
</html>
