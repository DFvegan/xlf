<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>视频引入</title>
	</head>
	<body>
		视频引入：
			src：指定音频路径
			controls：显示播放机控件
			autoplay：自动播放
			loop属性：音频重复播放开始
			muted：音频输出应该被静音
			preload:页面加载时开始加载音频，并且预备播放
			设置视频尺寸：width height  两个属性都设置会变形
			poster:属性值是图片路径，在播放前或者缓冲时的图片
		<video src="" controls="controls" autoplay="autoplay" loop="loop" muted="muted" preload="auto" width="" poster="">
	
		</video>
	</body>
</html>
