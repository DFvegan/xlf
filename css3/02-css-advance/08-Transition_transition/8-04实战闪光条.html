<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;
				height: 260px;
				margin: 100px auto;
				border-radius: 10px;
				overflow: hidden;
				box-shadow: 0 0 3px 3px #CCCCCC;
				position: relative;
			}
			.box img{
				width: 300px;
				height: 230px;
				
			}
			.box span{
				line-height: 30px;
				padding-left: 10px;
				display: block;
				transition: transform 300ms;
			}
			.box .sgt{
				width: 30px;
				height: 260px;
				position: absolute;
				top: 0;
				left: -110px;
				background: #fdc52b;
				transform: skewX(-30deg);
				transition: left 600ms;
			}
			.box:hover span{
				
				/*对行级元素没有效果*/
				transform: translateX(100px);
				color: blue;
				
			}
			.box:hover .sgt{
				left: 370px;
				opacity: 0.5;
				animation: sgt 500ms;
			}
			
			@keyframes sgt{
				0%{left: -110px;}
				100%{left: 380px;}
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="../第三章 弹性盒子模型/img/776.jpg"/>
			<span>层叠样式</span>
			
			<!--闪光条元素-->
			<div class="sgt"></div>
		</div>
	</body>
</html>
