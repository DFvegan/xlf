<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>钟表转动</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.zb{
				width: 300px;
				height: 300px;
				border-radius: 50%;
				overflow: hidden;
				margin: 50px auto;
				background: url(指针/szbj.png) no-repeat 0 0/100% 100%;
				position: relative;
			}
			.zb img{
				width: 300px;
				height: 300px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.zb .sz{
				animation: zbzd 43200s linear infinite;
			}
			.zb .fz{
				animation: zbzd 3600s linear infinite;
			}
			.zb .mz{
				animation: zbzd 60s linear infinite;
			}
			@keyframes zbzd{
				0%{transform: rotateZ(0deg);}
				to{transform: rotateZ(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="zb">
			<img class="sz" src="指针/szsz.png"/>
			<img class="fz" src="指针/szfz.png"/>
			<img class="mz" src="指针/szmz.png"/>
		</div>
	</body>
</html>
