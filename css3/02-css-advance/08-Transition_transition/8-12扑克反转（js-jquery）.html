<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<script src="js/jquery1.12.4.mini.js" type="text/javascript" charset="utf-8"></script>
		<style type="text/css">
			
			.box{
				width: 800px;
				height: 300px;
				margin: 100px auto;
				background: gray;
				display: flex;
				justify-content: space-between;
			}
			.pk{
				width: 200px;
				height: 300px;
				position: relative;
			}
			
			.pkbm,.pkzm{
				width: 200px;
				height: 300px;
				position: absolute;
				top: 0;
				left: 0;
			}
			.pkbm{
				background: url(扑克/pk.jpg) no-repeat 100% 100%/1100% 500%;
			}
			.pkzm{
				background: url(扑克/pk.jpg) no-repeat 0 0/1100% 500%;
				backface-visibility: hidden;
			}
			.pk:hover .pkzm,.pk:hover .pkbm{
				animation: pkfz 1s linear forwards;
			}
			.btn{
				width: 100px;
				height: 40px;
				line-height: 40px;
				margin: 0 auto;
			}
			#btn{
				width: 100%;
				height: 100%;
				color: white;
				background: green;
			}
			.pkfz1{
				animation: pkfz1 1s linear forwards;
			}
			.pkfz2{
				animation: pkfz2 1s linear forwards;
			}
			@keyframes pkfz{
				0%{
					transform: rotateY(0deg);
				}
				100%{
					transform: rotateY(180deg);
				}
			}
			@keyframes pkfz1{
				0%{
					transform: rotateY(0deg);
				}
				100%{
					transform: rotateY(180deg);
				}
			}
			@keyframes pkfz2{
				0%{
					transform: rotateY(180deg);
				}
				100%{
					transform: rotateY(0deg);
				}
			}
		</style>
	</head>
	<body>
		<!--转换过度方式扑克反转-->
		<div class="box">
			<div class="pk">
				<div class="pkbm"></div>
				<div class="pkzm"></div>
			</div>
			<div class="pk">
				<div class="pkbm"></div>
				<div class="pkzm"></div>
			</div>
			<div class="pk">
				<div class="pkbm"></div>
				<div class="pkzm"></div>
			</div>
		</div>
		
		<div class="btn">
			<button id="btn">点击反转</button>
		</div>
		<script type="text/javascript">
			$(function(){
				var i=1;
				$("#btn").click(
					function(){
						if(i==1){
						$(".pkbm,.pkzm").addClass("pkfz1").removeClass("pkfz2");
						i=2;
						}else{
						$(".pkbm,.pkzm").addClass("pkfz2").removeClass("pkfz1");	
						i=1;
						}
					});
				
			});
		</script>
	</body>
</html>
