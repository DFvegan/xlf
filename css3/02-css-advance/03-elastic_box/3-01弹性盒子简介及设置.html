<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 400px;
				height: 400px;
				background: bisque;
				margin: 100px auto;
				overflow: hidden;
				/*flex转成弹性盒子*/
				display: -webkit-flex;
				display: flex;
			}
			.xue{
				width: 120px;
				height: 50px;
				line-height: 50px;
				background: red;
				text-align: center;
				color: white;
				margin-top: 10px;
			}
		</style>
	</head>
	<body>
		<!--弹性盒子：flex布局-->
			<!--1.弹性盒子是一种布局方式-->
			<!--2.特点：改变元素排列方式-->
			<!--采用flex布局居元素，称为flex容器，简称“容器”。他的所有子元素成为容器成员，称为flex项目，简称“项目”。-->
			
			
			<ul class="box">
				<li class="xue">xue1</li>
				<li class="xue">xue2</li>
				<li class="xue">xue3</li>
			</ul>
	</body>
</html>
