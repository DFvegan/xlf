<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>渐变</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				border: 1px solid black;
				margin: 100px auto;
				background: linear-gradient(to bottom,red,blue);
				
			}
		</style>
	</head>
	<body>
		<!--渐变种类：线性、径向-->
		<!--线性渐变要素：
			1.渐变方向
			2.渐变起始色和终止色，至少两种
			-->
		<!--线性渐变语法：background: linear-gradient(渐变方向，起始颜色，终止颜色)-->
		<div class="box"></div>
	</body>
</html>
