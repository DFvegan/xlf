<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>清楚图片下方间隙</title>
		<style type="text/css">
			.box{
				width: 448px;
				margin: 100px auto;
				border: 1px solid black;
			}
			.box span{
				font-size: 50px;
				/*随着文字的变化间隙也会变化*/
			}
			img{
				vertical-align: top;
				border: none;
				/*低版本浏览器父级有a标签会出现图片边框:需要取消*/
			}
			
		</style>
	</head>
	<body>
		<div class="box">
			<span>
				YYyyy
			</span>
			<a href="">
			<img src="../img/00076_pic8.jpg"/>
			</a>
		</div>
	</body>
</html>
