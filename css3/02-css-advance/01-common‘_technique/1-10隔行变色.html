<!DOCTYPE html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			ul{
				width: 400px;
				margin: 50px auto;
			}
			li:nth-child(5n+4):nth-child(-n+10){
				color: red;
			}
			/*
			li:nth-child(an+b):
				1.a:变化周期
				2.n:计数器（从0开始）
				3.b:偏移值（从几号开始）
			*/
		</style>
	</head>
