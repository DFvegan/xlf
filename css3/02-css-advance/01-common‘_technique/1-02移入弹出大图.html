<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>移入弹出大图</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			#xue{
				width: 300px;
				height: 300px;
				position: relative;
				background: red;
			}
			.one{
				width: 100%;
				height: 100%;
			}
			.two{
				width: 500px;
				height: 500px;
				position: absolute;
				top: 0;
				left: 300px;
				display: none;
				
			}
			#xue:hover .two{
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="xue">
			<img class="one" src="../img/00076_pic8.jpg" />
			<img class="two" src="../img/00009_1069.jpg"/>
			
		</div>
	</body>
</html>
