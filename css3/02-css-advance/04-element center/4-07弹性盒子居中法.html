<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			html,body{
				height:100%;
			}
			.box{
				width: 50%;
				height: 50%;
				margin: 0 auto;
				background: greenyellow;
				font-size: 20px;
				display: -webkit-flex;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			.xue{
				background: red;
				width: 50%;
				height: 50%;
			}
		</style>
	</head>
	<body>
		<!--弹性盒子居中法：
			适用于所有元素类型父子之间尺寸
			1.父元素相对定位：
				display: -webkit-flex;
				display: flex;
				justify-content: center;
				align-items: center;
			-->
					
		<div class="box">
			<div class="xue"></div>
			<!--<span class="xue">
				我爱学习
			</span>-->
			<img src="../第三章 弹性盒子模型/img/775.jpg"/>
		</div>
	</body>
</html>
