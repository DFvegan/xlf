<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			html,body{
				height:100%;
			}
			.box{
				width: 50%;
				height: 50%;
				margin: 0 auto;
				background: greenyellow;
				font-size: 20px;
				position: relative;
			}
			.xue{
				background: red;
				width: 50%;
				height: 50%;
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				margin: auto;
			}
		</style>
	</head>
	<body>
		<!--父子元素无具体值定位加外边距居中：
			1.父元素相对定位：
				relative
			2.子元素绝对定位：
				absolute
				top：0
				left：0
				bottom：0
				right：0
			3.外边距自动
				auto-->
					
		<div class="box">
			<div class="xue"></div>
		</div>
	</body>
</html>
