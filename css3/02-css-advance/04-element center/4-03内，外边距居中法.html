<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 600px;
				height: 300px;
				margin: 0 auto;
				background: greenyellow;
				font-size: 20px;
				overflow: hidden;
				
				
				/*内边距法：设置到父元素*/
				/*水平居中*/
				/*padding-left: 150px;*/
				/*垂直居中*/
				/*padding-top: 100px;*/
			}
			.xue{
				background: red;
				width: 300px;
				height: 100px;
				/*外边距法：设置到子元素*/
				/*注意外边距击穿*/
				margin-left: 150px;
				margin-top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xue"></div>
		</div>
	</body>
</html>
