<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			html,body{
				height:100%;
			}
			.box{
				width: 50%;
				height: 50%;
				margin: 0 auto;
				background: greenyellow;
				font-size: 20px;
				position:  relative;
			}
			.xue{
				background: red;
				width: 300px;
				height: 100px;
				position: absolute;
				top: 50%;
				margin-top: -50px;
				/*1.左侧和父元素中线对齐*/
				left: 50%;
				/*2.左侧移动(负值)一半小盒子尺寸*/
				margin-left: -150px;
			}
		</style>
	</head>
	<body>
		<!--父元素无具体值定位加外边距居中：
			1.父元素相对定位：
				relative
			2.子元素绝对定位：
				absolute
				top：50%(先上侧移动到50%)
				left：50%
			3.子元素设置外边距，自身尺寸一半
				margin-left:负值-自身尺寸一半
				margin-top:负值-自身尺寸一半-->（再往回挪相应一半负值）
					
				
		<div class="box">
			<div class="xue"></div>
		</div>
	</body>
</html>
