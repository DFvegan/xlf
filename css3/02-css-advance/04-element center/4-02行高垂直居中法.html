<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行级，行内块级垂直居中</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			html,body{
				height: 100%;
			}
			.box{
				width: 600px;
				/*height: 300px;*/
				/*搭配body才可以生效高度比例*/
				height: 50%;
				margin: 0 auto;
				background: greenyellow;
				font-size: 20px;
				/*行级元素/行内块级元素水平居中在父级使用*/
				text-align: center;
				/*行级和行内块元素垂直居中(适用于单行,父元素有固定高度)*/
				line-height: 300px;
			}
			.xue{
				background: red;
				
			}
			.box img{
				
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<!--行级元素-->
			<!--<span class="xue">
				我爱学习
			</span>-->
			<!--<p class="xue">我爱学习</p>-->
			<!--行内块级元素-->
			<!--<img src="../img/00076_pic8.jpg"/>-->
			<input type="text" name="" id="" value="请输入" />
		</div>
	</body>
</html>
