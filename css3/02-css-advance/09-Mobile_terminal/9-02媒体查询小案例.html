<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 800px;
				height: 100px;
				margin: 0 auto;
				background: gray;
				position: relative;
				}
			.xue-l{
					width: 200px;
					height: 80px;
					background: red;
					position: absolute;
					top: 10px;
					left: 0;
				}
			.xue-c{
					width: 260px;
					height: 40px;
					background: green;
					position: absolute;
					top: 30px;
					left: 50%;
					transform: translateX(-50%);
				}
			.xue-r{
					width: 100px;
					height: 40px;
					background: blue;
					position: absolute;
					top: 30px;
					right: 0;
				}
			.xue-s{
					width: 50px;
					height: 30px;
					background: black;
					display: none;
					position: absolute;
					top: 25px;
					right: 70px;
				}
			@media only screen and (max-width:800px ) {
			.box{
				width: 100%;
				height: 80px;
				}
			.xue-l{
					width: 120px;
					height: 60px;
				}
			.xue-c{
					display: none;
				}
			.xue-r{
					width: 60px;
					height: 30px;
					background: blue;
					top: 25px;
				}
			.xue-s{
					display: block;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<div class="box">
				<div class="xue-l"></div>
				<div class="xue-c"></div>
				<div class="xue-r"></div>
				<div class="xue-s"></div>
			</div>
		</header>
	</body>
</html>
