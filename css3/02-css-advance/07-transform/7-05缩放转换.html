
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>缩放</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: gray;
				margin: 100px auto;
				perspective: 200px;
				perspective: 500px;
			}
			.xue{
				width: 300px;
				height: 300px;
				background: red;
				
				
			}
			.xue:hover{
				/*缩放:(数值小于1则是缩小,数值若大于1则放大)*/
				transform: scaleX(2);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xue"></div>
		</div>
	</body>
</html>
