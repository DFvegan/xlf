
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>z轴视距</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: gray;
				margin: 100px auto;
				/*视距:眼睛到显示器距离*/
				/*数值越大,距离眼睛越近，变化越大*/
				perspective: 200px;
			}
			.xue{
				width: 300px;
				height: 300px;
				background: red;
				
			}
			.xue:hover{
				/*表示z轴位置正值(往前位移),负值(往后位移)*/
				transform: translateZ(100px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xue"></div>
		</div>
	</body>
</html>
