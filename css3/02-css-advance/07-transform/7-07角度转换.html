<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: gray;
				margin: 300px auto;
				perspective: 500px;
			}
			.xue{
				width: 300px;
				height: 300px;
				background: red;
				
				
			}
			.xue:hover{
				/*围绕x轴旋转*/
				transform: rotateX(30deg);
				/*围绕y轴旋转*/
				transform: rotateY(30deg);
				/*围绕z轴旋转*/
				/*transform: rotateZ(30deg);*/
				/*若没有前缀则是按z轴旋转*/
				transform: rotate(30deg);
			}
		</style>
	</head>
	<body>
		<!--2D角度转换：元素转一个角度-->
		<!--前缀是哪个轴就是围绕哪个轴旋转-->
		<!--正值：顺时针旋转；负值：逆时针旋转-->
		<div class="box">
			<div class="xue">
			</div>
		</div>
	</body>
</html>
