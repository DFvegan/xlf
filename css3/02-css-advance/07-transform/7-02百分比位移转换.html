<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D位移转换</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 452px;
				height: 452px;
				background: gray;
				margin: 100px auto;
			}
			.xue{
				width: 300px;
				height: 300px;
				background: red;
				/*百分比位移转换:*/
				/*沿设置方向位移本身像素一半*/
				transform: translateX(50%);
				transform: translateY(50%);
				/*2D综合位移,用逗号分开*/
				transform: translate(50%,50%);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xue"></div>
		</div>
	</body>
</html>
