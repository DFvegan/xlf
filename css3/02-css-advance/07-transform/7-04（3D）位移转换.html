
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>3D位移转换</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: gray;
				margin: 100px auto;
				perspective: 200px;
			}
			.xue{
				width: 300px;
				height: 300px;
				background: red;
				
			}
			.xue:hover{
				transform: translate3d(50px,50px,50px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xue"></div>
		</div>
	</body>
</html>
