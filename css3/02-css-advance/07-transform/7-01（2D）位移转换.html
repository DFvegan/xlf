<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>2D位移转换</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: gray;
				margin: 100px auto;
			}
			.xue{
				width: 300px;
				height: 300px;
				background: red;
				/*位移转换:*/
					/*1.参考点(基点)在元素中心点*/;
					/*2.当translate后面跟着X/Y,有正负值*/
				transform: translateX(50px);
				transform: translateY(-50px);
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xue"></div>
		</div>
	</body>
</html>
