<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 300px;
				height: 300px;
				background: gray;
				margin: 300px auto;
				/*视距属于transform的前置属性,写在父级中*/
				perspective: 500px;
			}
			.xue{
				width: 300px;
				height: 300px;
				background: red;
				
				
			}
			.xue:hover{
				/*绕X轴旋转,旋转的角度是与Y轴的角度*/
				/*正值元素上远离,元素下靠近*/
				/*负值元素上靠近,元素下远离*/
				transform: rotateX(45deg);
				/*绕Y轴旋转,旋转的角度是与X轴的角度*/
				/*正值元素右远离,元素左靠近*/
				/*负值元素左靠近,元素右远离*/
				transform: rotateY(45deg);
				
				/*若想三个轴同时转,每一个轴都要写*/
				transform: rotateX(45deg) rotateY(45deg) rotateZ(45deg);
				
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="xue">
			</div>
		</div>
	</body>
</html>
