<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.ycpxb{
				height: 160px;
				padding—top: 22px;
				width: 1200px;
				margin: 100px auto;
			}
			.ycpxb a{
				display: block;
				width: 208px;
				height: 113px;
				float: left;
				margin: 0 15px;
				border-radius: 12px;
				overflow: hidden;
				background: url(png/bj.png) no-repeat;
			}
			.ycpxb a:hover{
				/*background-size: 110%;*/
			}
			.ycpxb .a1{
				background-position: 0 0;
			}
			.ycpxb .a2{
				background-position: -208px 0;
			}
			.ycpxb .a3{
				background-position: -416px 0;
			}
			.ycpxb .a4{
				background-position: -624px 0;
			}
			.ycpxb .a5{
				background-position: -832px 0;
			}
			
		</style>
	</head>
	<body>
		<!--
			弊端：固定尺寸如果量的尺寸不精确会不停调试（移动端会有不适应）
				例如：第一个标签会显示第二章部分图片
		-->
		<div class="ycpxb">
			<a class="a1" href="#">
			</a>
			<a class="a2" href="#">
			</a>
			<a class="a3" href="#">
			</a>
			<a class="a4" href="#">
			</a>
			<a class="a5" href="#">
			</a>
						
		</div>
	</body>
</html>
