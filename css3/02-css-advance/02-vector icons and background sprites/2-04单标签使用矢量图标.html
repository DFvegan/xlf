<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<link rel="stylesheet" type="text/css" href="font-2-03/iconfont.css"/>
		<style type="text/css">
			.box{
				width: 260px;
				margin: 100px auto;
				position: relative;
			}
			#xueqq{
				width: 200px;
				height: 30px;
				float: left;
				padding-left: 20px;
			}
			#btn{
				width: 50px;
				height: 30px;
			}
			.icon-QQ{
				position: absolute;
				top: 8px;
				left: 3px;
			}
			.icon-fangdajing{
				position: absolute;
				top: 8px;
				right: 28px;
			}
		</style>
	</head>
	<body>
		<div class="box clearfix">
			<input type="text" name="" id="xueqq" value="请输入QQ" />
			<input type="button" name="" id="btn" value="" />
			<span class="iconfont icon-QQ"></span>
			<span class="iconfont icon-fangdajing"></span>
		</div>
	</body>
</html>
