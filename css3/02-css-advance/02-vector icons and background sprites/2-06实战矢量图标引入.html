<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<link rel="stylesheet" type="text/css" href="font-2-03/iconfont.css"/>
		<style type="text/css">
			#xue{
				width: 62px;
				padding: 0 5px;
				border: 1px solid #8cc63e;
				margin: 100px auto;
			}
			#xue a{
				text-align: center;
				display: block;
				width: 50px;
				height: 52px;
				border-bottom: 2px solid #8cc63e;
			}
			#xue #noborder{
				width: 50px;
				border-bottom: none;
			}
			#xue a .iconfont {
				font-size: 35px;
				line-height: 50px;
				color: #8cc63e;
			}
			#xue a .icon-fangdajing{
				font-size: 32px;
			}
		</style>
	</head>
	<body>
		<div id="xue">
			<a href="">
				<span class="iconfont icon-shouji"></span>
			</a>
			<a href="">
				<span class="iconfont icon-QQ"></span>
			</a>
			<a id="noborder" href="">
				<span class="iconfont icon-fangdajing"></span>
			</a>
		</div>
	</body>
</html>
