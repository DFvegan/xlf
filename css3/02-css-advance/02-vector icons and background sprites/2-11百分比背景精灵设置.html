<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.ycpxb{
				height: 160px;
				padding—top: 22px;
				width: 1200px;
				margin: 100px auto;
			}
			.ycpxb a{
				display: block;
				width: 208px;
				height: 113px;
				float: left;
				margin: 0 15px;
				border-radius: 12px;
				overflow: hidden;
				background: url(png/bj.png) 0 0/500% 100% no-repeat;
			}
			.ycpxb a:hover{
				/*background-size: 110%;*/
			}
			.ycpxb .a1{
				background-position: 0 0;
			}
			.ycpxb .a2{
				background-position: 25% 0;
			}
			.ycpxb .a3{
				background-position: 50% 0;
			}
			.ycpxb .a4{
				background-position: 75% 0;
			}
			.ycpxb .a5{
				background-position: 100% 0;
			}
			
		</style>
	</head>
	<body>
		<!--利用百分比设置背景精灵-->
		<div class="ycpxb">
			<a class="a1" href="#">
			</a>
			<a class="a2" href="#">
			</a>
			<a class="a3" href="#">
			</a>
			<a class="a4" href="#">
			</a>
			<a class="a5" href="#">
			</a>
						
		</div>
	</body>
</html>
