<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过渡属性</title>
		<link rel="stylesheet" type="text/css" href=""/>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
				/*控制属性名*/
				transition-property: width,background,height;
				/*控制属性过渡时间（s/ms）*/
				transition-duration: 2s;
				/*综合*/
				transition: all 2s;
			}
			.box:hover{
				width: 500px;
				height: 300px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<!--过度属性-->
		<!--1.css属性名字-->
		<!--2.过渡时间-->
		<div class="box"></div>
	</body>
</html>
