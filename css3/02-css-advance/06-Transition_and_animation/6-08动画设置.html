<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画设置</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
				animation: xue 5s 3 alternate forwards;
			}
			@keyframes xue{
				0%{
					width: 100px;
					height: 100px;
					background: red;
					}
				30%{
					width: 200px;
					height: 200px;
					background: green;
				}
				50%{
					width: 200px;
					height: 200px;
					background: green;
				}
				100%{
					width: 300px;
					height: 300px;
					background: blue;
				}
			}
		</style>
	</head>
	
	<body>
		<!--动画播放次数：数字决定次数/infinite(不限次数播放)-->
		<!--反向播放：alternate(必须搭配播放次数)-->
		<!--保持在动画最后状态：forwards-->
		<div class="box"></div>
	</body>
</html>
