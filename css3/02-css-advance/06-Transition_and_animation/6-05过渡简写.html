<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过渡简写</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				margin: 100px auto;
				background: red;
				
				/*2.所有过渡使用不同属性*/
				/*错误示范*/
				/*transition: width 2s ease 2s; 
				transition: height 3s ease 2s;
				transition: background 2s ease 3s;*/
				/*正确表示*/
				transition: width 2s ease 2s, height 3s ease 2s,background 2s ease 3s;
			}
			.box:hover{
				width: 300px;
				height: 300px;
				background: green;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
