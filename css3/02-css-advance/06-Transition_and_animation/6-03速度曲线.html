<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>过渡属性</title>
		<link rel="stylesheet" type="text/css" href=""/>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
				/*过渡曲线*/
				/*transition-timing-function: ease;*/
				/*过渡延迟时间*/
				/*transition-delay: 3s;*/
				
				
				/*多个不同属性变化可以直接在单独属性后列出一一对应*/
				transition-property: width,height,background;
				transition-duration: 2s,3s,2s;
				transition-timing-function: ease,ease,ease;
				transition-delay: 2s,1s,300ms;
				
				/*综合*/
				/*transition: all 2s ease 3s;*/
			}
			.box:hover{
				width: 500px;
				height: 300px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<!--过度四大属性-->
		<!--3.过度曲线：默认ease-->
			<!--linear:匀速：规定以相同速度开始到结束-->
			<!--ease：线面再快再慢的默认速度值-->
			<!--ease-in：慢速开始-->
			<!--ease-out：慢速结束-->
			<!--ease-in-out:慢速开始慢速结束-->
			<!--cubic-bezier(n,n,n,n),n的值是0~1之间-->
		<!--4.过渡延迟时间-->
		<div class="box"></div>
	</body>
</html>
