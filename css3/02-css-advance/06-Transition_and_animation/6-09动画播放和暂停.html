<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画设置</title>
		<link rel="stylesheet" type="text/css" href="../reset.css"/>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
				animation: xue 5s;
				animation-play-state: paused;
			}
			.box:hover{
				/*animation-play-state: paused;*/
				animation-play-state: running;
			}
			@keyframes xue{
				0%{
					width: 100px;
					height: 100px;
					background: red;
					}
				30%{
					width: 200px;
					height: 200px;
					background: green;
				}
				100%{
					width: 300px;
					height: 300px;
					background: blue;
				}
			}
		</style>
	</head>
	
	<body>
		<!--过渡和动画区别：
			1.过渡需要添加触发事件，动画不需要触发
			2.过渡只有开始和结束，动画则有很多个关键帧
		-->
		<div class="box"></div>
	</body>
</html>
