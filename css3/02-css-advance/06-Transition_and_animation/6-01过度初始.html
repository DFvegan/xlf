<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>四大属性</title>
		<link rel="stylesheet" type="text/css" href=""/>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
				transition: width 2s;
			}
			.box:hover{
				width: 500px;
				height: 200px;
				background: blue;
			}
		</style>
	</head>
	<body>
		<!--过渡：元素从一种到另外一种样式时元素添加效果-->
		<!--目的：为了让变化更自然-->
		<!--搭配触发事件-->
		<div class="box"></div>
	</body>
</html>
