<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>动画 </title>
		<link rel="stylesheet" type="text/css" href=""/>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background: red;
				margin: 100px auto;
				/*绑定动画*/
				animation: xue 5s;
				
			}
			/*创建动画*/
			@keyframes xue{
				/*动画开始*/
				from{
				width: 100px;
				height: 100px;
				background: red;
				}
				/*动画结束*/
				to{
				width: 300px;
				height: 300px;
				background: green;
				}
			}
		</style>
	</head>
	<body>
		<!--动画：通过改变元素样式给元素添加动画效果-->
		<!--1.先创建动画规则-->
		<!--2.引入到需要使用的元素中-->
		<div class="box"></div>
	</body>
</html>
