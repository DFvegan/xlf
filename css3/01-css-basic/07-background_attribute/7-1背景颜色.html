<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景颜色</title>
		<style type="text/css">
			div{
				width: 220px;
				height: 60px;
				line-height: 60px;
				background-color: red;
				/*background-color: #FFC0CB;*/
				/*background-color: rgb(0,0,255,);*/
				/*background-color: transparent;*/
				position: relative;
				
			}
			p{
				width: 100px;
				height: 30px;
				background: blue;
				position: absolute;
				top: 0;
				left: 0;
				background-color: rgba(0,0,255,0.5);
			}
		</style>
	</head>
	<body>
		<!--背景颜色:-->
		<!--background-color:合法颜色值-->
		<!--1.颜色名称
		2.16进制
		3.rgb值
		4.rgba值-->
		<!--如果没有设置颜色，背景则是默认透明：transprent-->
		
		<div>
			我爱学习
		<p></p>
		</div>
		
	</body>
</html>
