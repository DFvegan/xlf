<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>背景定位</title>
		<style type="text/css">
			div{
				width: 1000px;
				height: 1000px;
				background-color: green;
				background-image: url(../img/header.jpg);
				background-repeat: no-repeat;
				/*background-position: right bottom;*/ 
				/*background-position: left;*/ 
				/*background-position: 100px;*/
				background-position: 100% 100%;
				
			}
			
		</style>
	</head>
	<body>
		<!--背景定位：-->
		<!--background-position:水平位置  垂直位置；-->
		<!--1.方向定位：top/bottom/right/left/wenter
		2.当只设置一个值时，另一个之默认center-->
		
		<!--3.尺寸单位：~px ~px；参考单位是背景图左上角和元素左上角水平垂直距离。设置一个值时候，这个值一定是水平值-->
		
		<!--4.百分比：%   定位：0% 0%时候图片在左上角，  50%  50%图片水平居中，100% 100%图片在右下角-->
		<!--5.背景定位可以适用负值-->
		<div></div>
	</body>
</html>
