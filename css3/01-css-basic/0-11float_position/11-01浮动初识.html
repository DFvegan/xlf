<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动初识</title>
		<link rel="stylesheet" type="text/css" href="../第十章-列表-表格-鼠标-滤镜/reset.css"/>
		<style type="text/css">
			ul{
				width: 300px;
				margin: 50px auto;
				background: gray;
				
			}
			li{
				width: 100px;
				height: 100px;
				
			}
			.a{
				background: red;}
			.b{background: green; }
			.c{background: blue;}
		</style>
	</head>
	<body>
		浮动：让块级元素在一行
			语法：float: 方向
		
	
		<ul>
			<li class="a"></li>
			<li class="b"></li>
			<li class="c"></li>
		</ul>
	</body>
</html>
