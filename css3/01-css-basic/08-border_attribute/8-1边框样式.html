<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>边框样式</title>
		<style type="text/css">
			div{
				width: 200px;
				height: 100px;
				line-height: 100px;
				text-align: center;
				background: #008000;
				
				/*border-top: 4px red solid;
				border-bottom: 4px red solid;*/
				border: 4px red solid;
				
			}
		</style>
	</head>
	<body>
		<!--边框四要素：
			边框宽度
			边框颜色
			边框样式
			边框方向-->
			
		
		<!--边框设置：
			1.语法：
				border-边框方向：宽度 颜色 样式；
				属性之间空格隔开，属性之间可以互换位置
			2.边框宽度：可以用合法单位：px em rem。半分比不可使用。
			3.边框颜色：rgb/16进制/名字
			4.边框样式：solid/doshed（单行虚线）/double（双行实现）/dotted（点状线）
			5.边框方向：
				写在属性名中，在border——之后
				top：上
				bottom：下
				left：左
				right：右-->
			<div>我爱学习</div>
	</body>
</html>
