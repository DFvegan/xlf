<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>后代选择器</title>
		<style type="text/css">
			.three .ls{
				color: red;
			}
		</style>
	</head>
	<body>
		<!--后代选择器-->
			1.描述的是一种祖辈结构关系，不一定是父子关系
			2.祖辈和后代之间要有空格隔开
			3.id情况下换成#+名字
		<div class="ynj">
			<ul class="two">
				<li class="zs"></li>
				<li class="ls"></li>
				<li class="ww"></li>
				<li class="zl"></li>
			</ul>
		</div>
		<div class="enj">
			<ul class="three">
				<li class="zs"></li>
				<li class="ls"></li>
				<li class="ww"></li>
				<li class="zl"></li>
			</ul>
		</div>
		
	</body>
</html>
