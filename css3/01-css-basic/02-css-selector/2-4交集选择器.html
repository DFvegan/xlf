<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>交集选择器</title>
		<style type="text/css">
			div.abc{
				color: red;
			}
		</style>
	</head>
	<body>
		交集选择器：
			1.选择的元素要同时满足多个条件
			2.选择器之间没有空格
			3.标签选择器放在前面，类选择放在后面
		<div>我爱学习1</div>
		<div class="abc">我爱学习2</div>
		<p class="abc">我爱学习3</p>
	</body>
</html>
