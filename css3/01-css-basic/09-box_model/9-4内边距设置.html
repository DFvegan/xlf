<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内边距设置</title>
		<style type="text/css">
			span{
				background: green;
				border: 1px solid red;
				/*padding-left: 30px;*/
				/*padding-right: 30px;*/
				padding: 30px 20px 50px 60px;
			}
		</style>
	</head>
	<body>
		<!--内边距要素：
			1.内边距方向：top bottom left right
			2.内边距尺寸：合法的尺寸单位，百分比-->
		<!--外边距语法：padding—方向：尺寸；
			1.使用百分比所用的是父级尺寸
		-->
		<!--外边距简写方式：-->
			<!--1.四个值：padding:top right bottom left-->
			<!--2.三个值：padding:top right/left bottom--> 
			<!--3.两个值：padding:top/bottom left/right-->
			<!--4.一个值：四个边-->
		所有元素都可以设置内边距
			1.内边距没有负值
			2.百分比同样可以
		<span>我爱学习</span>
	</body>
</html>
