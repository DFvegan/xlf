<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本修饰</title>
		<style type="text/css">
			p{
				/*text-decoration: underline;*/
				/*text-decoration: overline;*/
				/*text-decoration: line-through;*/
				text-decoration: blink;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		<!--文本修饰：-->
		<!--text-decoration:-->
		<!--1.underline:定义下划线-->
		<!--2.overline：定义上划线-->
		<!--3.line-through:删除线-->
		<!--4.blink:闪烁的文字效果（低版本火狐浏览器支持）-->
		<!--默认值：none  表示啥都没有,适用在链接标签-->
		<!--<ins>我爱学习</ins>
		<del>我爱学习</del>-->
		
		
		<p>我爱学习</p>
		<a href="#">hahahhaha</a>
	</body>
</html>
