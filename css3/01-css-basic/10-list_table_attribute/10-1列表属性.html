<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>列表属性</title>
		<style type="text/css">
			ul{
				/*list-style-type: square;*/
				list-style-position: inside;
				/*list-style-image: url(../img/xlf.png);*/
				list-style-type: none;
			}
			ul li{
				border: 1px solid red;
			}
		</style>
	</head>
	<body>
		<!--列表标志:list-style-type: 标志类型-->
		<!--标志位置：list-style-position:
			1.outside：默认在列表框之外
			2.inside：在列表框之内-->
		<!--列表项图像：list-style-image: url；-->
		<!--简写：list-style:列表标志 列表标志位置 列表项图像
			若设置标志，则不可使用图像
		-->
		<!--列表样式重置：
			list-style-type: none;-->
		<ul>
			<li>我爱学习</li>
			<li>我爱学习</li>
			<li>我爱学习</li>
		</ul>
	</body>
</html>
