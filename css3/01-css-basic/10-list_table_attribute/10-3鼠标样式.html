<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标样式</title>
		<style type="text/css">
			div{
				width: 100px;
				height: 30px;
				line-height: 30px;
				text-align: center;
				background: #FFA500;
			}
		</style>
	</head>
	<body>
		<!--(span{我爱学习$}+br)*11-->
		<!--鼠标样式：
			1.style：cursor
		-->
		<!--使用原因：
			更改鼠标样式配合js使用
		-->
		<!--手型-->
		<span style="cursor: pointer;">我爱学习1</span>
		<br />
		<!--等待-->
		<span style="cursor: wait;">我爱学习2</span>
		<br />
		<!--帮助-->
		<span style="cursor: help;">我爱学习3</span>
		<br />
		<!--自动-->
		<span style="cursor: auto;">我爱学习4</span>
		<br />
		<!--精确选择-->
		<span style="cursor: crosshair;">我爱学习5</span>
		<br />
		<!--文本选择-->
		<span style="cursor: text;">我爱学习6</span>
		<br />
		<!--垂直调整-->
		<span style="cursor: s-resize;">我爱学习7</span>
		<br />
		<!--水平调整-->
		<span style="cursor: w-resize;">我爱学习8</span>
		<br />
		<!--延斜角调整-->
		<span style="cursor: ne-resize;">我爱学习9</span>
		<br />
		<!--移动-->
		<span style="cursor: move;">我爱学习10</span>
		<br />
		<!--链接-->
		<span style="cursor: pointer;">我爱学习11</span>
		<br />
		
		
		<div id="page"><span style="cursor: pointer;">跳转</span></div>
		<script type="text/javascript">
			document.getElementById("page").onclick=function(){
				window.location="http://www.51zxw.net"
			}
		</script>
	</body>
</html>
