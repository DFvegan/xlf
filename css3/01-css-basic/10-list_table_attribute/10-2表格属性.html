<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格属性</title>
		<style type="text/css">
			table{
				border-spacing: 20px 30px;
				border-collapse: collapse;
				width: 200px;
				height: 300px;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<!--1.单元格间隔：相邻的单元格相隔
			border-spacing: 水平间隔 垂直间隔
			
		2.边框折叠：
			border-collapse: collapse|separate;
			collapse:边框会合并
			separate：边框分开
		3.宽高设置
			width
			height
		4.表格对齐：
			text-align
			vertical-align-->
			
			
		
		<table border="1">
			
			<tr>
				<td>我爱学习1</td>
				<td>我爱学习2</td>
				<td>我爱学习3</td>
				<td>我爱学习4</td>
				<td>我爱学习5</td>
			</tr>
			<tr>
				<td>我爱学习1</td>
				<td>我爱学习2</td>
				<td>我爱学习3</td>
				<td>我爱学习4</td>
				<td>我爱学习5</td>
			</tr>
		</table>
	</body>
</html>
