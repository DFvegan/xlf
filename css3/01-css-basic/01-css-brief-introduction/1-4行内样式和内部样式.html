<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>行内样式和内部样式</title>
		<style type="text/css">
			div{
				color:antiquewhite;
				font-size:54px ;
			}
		</style>
	</head>
	<body>
		引入方式：
			1.行内样式：
				将css代码写在元素开始标签的style当中
				可以设置多个样式，使用“；”隔开
			2.内部样式：
				当前网页的head标签内写上style标签，使用选择器进行编写css
			3.链接样式：
			
				
		
		<div style="color: lemonchiffon; ">我喜欢学习</div>
	</body>
</html>
