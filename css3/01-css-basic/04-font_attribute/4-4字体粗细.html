<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体粗细</title>
	</head>
	<body>
		<!--字体粗细-->
		<!--font-weight：字体粗度值-->
		<!--值：
			1.数字：100-900没有单位，一般设置成整百
			2.bold  =数字700
			3.bloder 表示特粗体，比继承字体粗
			4.lighter 表示特细体，比继承字体细
			5.normal  表示正常字体  =数字400-->
			<h4 style="font-weight: normal;">哈哈哈哈</h4>
		<div style="font-weight: 300;">我爱学习1</div>
		<div style="font-weight: 600;">我爱学习2</div>
		<div style="font-weight: 900;">我爱学习3</div>
	</body>
</html>
