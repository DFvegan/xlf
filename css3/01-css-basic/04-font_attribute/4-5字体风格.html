<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体风格</title>
	</head>
	<body>
		<!--字体风格-->
		<!--font-style：样式取值-->
		<!--设置字体倾斜：
			1.italic:表示倾斜字体
			2.oblique：表示中间状态的倾斜，偏倾斜
			3.normal:表示正常字体，经常重置字体样式-->
			
		<div style="font-style:italic;"> 我爱学习</div>
		<div style="font-style:oblique;"> 我爱学习1</div>
		<i style="font-style: normal;">我爱学习2</i>
		<br />
		<em>我爱学习3</em>
	</body>
</html>
