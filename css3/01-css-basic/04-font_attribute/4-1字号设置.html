<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字号设置</title>
	</head>
	<body>
		<!--字号设置：-->	
			<!--1.font-size：合法尺寸单位-->
			<!--2.可以使用css尺寸单位，常见有：px/em/rem/% ...-->
			<!--当没有设置字号，浏览器会添加默认字号，一般情况是15px-->
		<div style="font-size: 14px;">我爱学习1</div>
		<div style="font-size: 1em;">我爱学习2</div>
		<div style="font-size: 1.5rem;">我爱学习3</div>
		<div style="font-size: 200%;">我爱学习4</div>
	</body>
</html>
