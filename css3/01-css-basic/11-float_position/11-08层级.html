<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>层级</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 302px;
				border: 1px solid black;
				margin: 50px auto;
				position: relative;
			}
			.psd1,.psd2,.psd3
			{
				width: 100px;
				height: 100px;
				
			}
			.psd1{
				background: red;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 3;
			}
			.psd2{
				background: green;
				position: absolute;
				left: 50px;
				top: 50px;
				z-index: 2;
			}
			.psd3{
				background: blue;
				position: absolute;
				left: 80px;
				top: 80px;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		层级：
			1.每一个定位元素会独占一层
			2.Z-index:值；
			3.改变层级来改变定位元素堆叠顺序
			4.数字越大层级越高，默认值为0
			5.层级一样后写会盖住先写元素
		<div class="box">
				<div class="psd1"></div>
				<div class="psd2"></div>
				<div class="psd3"></div>
		</div>
	</body>
</html>
