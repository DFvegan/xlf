<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>定位初始+相对定位</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 302px;
				border: 1px solid black;
				margin: 50px auto;
			}
			.psd1,.psd2,.psd3
			{
				width: 100px;
				height: 100px;
			}
			.psd1{
				background: red;
			}
			.psd2{
				background: green;
				position: relative;
				left: 50px;
				right: 10px;
			}
			.psd3{
				background: blue;
			}
		</style>
	</head>
	<!--定位：规定元素的位置-->
	<!--定位：用在没有规律的元素布局-->
		<!--定位的三种类型：
			1.相对定位
			2.绝对定位
			3.固定定位-->
	
	<!--定位使用方式：
	1.规定使用哪个定位
	2.指定在方向上的偏移量：上下左右
	3.注意：top和bottom只有一个会生效，left和right只有一个会生效-->
	
	<!--相对定位:position: relative;
	1.指定了相对定位后，元素就是定位元素、脱离文档流
	2.相对定位元素脱离了文档流但是原来的位置还要继续保留，所以是没有完全脱离文档流
	3.相对位置是相对于原来位置进行偏移定位，left和top优先级最高-->
			<div class="box">
				<div class="psd1"></div>
				<div class="psd2"></div>
				<div class="psd3"></div>
			</div>
	<body>
	</body>
</html>
