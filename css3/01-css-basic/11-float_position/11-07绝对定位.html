<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>绝对定位</title>
		<style type="text/css">
			.box{
				width: 300px;
				height: 302px;
				border: 1px solid black;
				margin: 50px auto;
			}
			.psd1,.psd2,.psd3
			{
				width: 100px;
				height: 100px;
			}
			.psd1{
				background: red;
			}
			.psd2{
				background: green;
				position: absolute;
				left: 50px;
			
			}
			.psd3{
				background: blue;
				width: 150px;
			}
		</style>
	</head>
	<body>
		<!--绝对定位：
			完全脱离文档流，原来位置不会保留-->
			<!--子元素有绝对定位，就近有相对元素的父元素，如果都没有，就会相对定位到body元素-->
		
		偏移量单位：
		px/em/rem/也可以负值（相反单位）
		%相对于哪个元素定位，使用百分比时候就会使哪个元素宽度或者高度的百分比
		<div class="box">
				<div class="psd1"></div>
				<div class="psd2"></div>
				<div class="psd3"></div>
			</div>
	</body>
</html>
