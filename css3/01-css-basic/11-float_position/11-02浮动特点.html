<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>浮动初识</title>
		<link rel="stylesheet" type="text/css" href="../第十章-列表-表格-鼠标-滤镜/reset.css"/>
		<style type="text/css">
			ul{
				width: 300px;
				margin: 50px auto;
				background: gray;
				
			}
			li{
				width: 100px;
				height: 100px;
				
			}
			.a{
				height: 80px;
				background: red;
				/*float: left;*/}
			.b{
				background: green; 
				float: left;}
			.c{
				background: blue;
				float: left;}
		</style>
	</head>
	<body>
		<!--浮动：让块级元素在一行
			语法：float: 方向
		
		浮动元素特点：
			浮：
			1.浮动元素脱离文档流
			2.后面非浮动元素会自动补位
			3.浮动元素会被父元素宽度限制，所以并没有完全脱离文档流
			4.浮动元素会对他下面正常元素中的文字产生影响
			动：
			1.当浮动元素上一行是正常元素，这个浮动元素只能待在当前行，不能跑到上一行。
			2.左浮动：元素向左跑，会从上一行右边继续跑，直到遇到有浮动的元素才停止。
			3.右浮动：元素向右跑，会从上一行左边继续跑，直到遇到有浮动的元素才停止。-->
		<ul>
			<li class="a">1</li>
			<li class="b">2</li>
			<li class="c">3</li>
		</ul>
	</body>
</html>
