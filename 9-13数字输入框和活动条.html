<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数字输入框和活动条</title>
	</head>
	<body>
		type:
			number：专门用来输入数字（例如购买件数）
			min:了允许输入的最小值
			max：允许输入的最大值
			step：步长
			range：活动条提示
		<form action="http://127.0.0.1/51zxw.php" method="post">
			<input type="number" value="5" min="3" max="20" step="2"/>
			<br />
			<input type="range" name="" id="" value="" />
			<input type="submit" value="提交" />
		</form>
	</body>
</html>
