<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>多行文本输入</title>
	</head>
	<body>
		多行文本输入框：textarer
			1.在文本输入区域可以容纳不限数量的文本
			2.单行拥有的属性，多行也有
			3.不要使用rows和cols控制文本输入框,使用css控制
			4.可以在表单之外使用
		<input type="text" value="请输入" />
		<textarea name="" style="width: 100px; height: 100px;"></textarea>
	</body>
</html>
