<!DOCTYPE html>



<html>
	<head>
		
		<meta charset="UTF-8">
		<title>元素内容  元素属性</title>
	</head>
	
	
	<body>
		元素：
			1.从开始到结束标签所有代码
			2.单标签中的所有代码
		元素内容：
			从开始标签到结束标签的内容（不包括标签）
			单表桥没有元素内容
		元素属性：
			1.帮助标签完善功能
			2.写在开始标签中，和标签之间有空格
			3.属性名="属性值"，引号要使用英文状态""
			4.标准属性：通用技术所有标签的属性
	</body>
</html>
