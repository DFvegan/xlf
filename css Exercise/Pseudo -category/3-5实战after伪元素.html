<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实战after伪元素</title>
		<style type="text/css">
			ul{
				width: 200px;
				margin: 0 auto;
			}
			ul li{
				width: 200px;
				height: 50px;
				line-height: 50px;
				text-align: center;
			}
			ul li::after{
				content: "";
				display: block;
				border-bottom: 1px solid red;
			}
			ul li div{
				border-bottom: 1px solid blue;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>我爱学习1</li>
			<li>我爱学习2</li>
			<li>我爱学习3</li>
			<li>我爱学习4</li>
			<li>我爱学习5</li>
		</ul>
		
		<ul>
			<li>我爱学习1<div></div></li>
			<li>我爱学习2<div></div></li>
			<li>我爱学习3<div></div></li>
			<li>我爱学习4<div></div></li>
			<li>我爱学习5<div></div></li>
		</ul>
	</body>
</html>
