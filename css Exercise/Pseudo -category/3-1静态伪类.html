<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类</title>
		<style type="text/css">
			a:link{
				color: green;
			}
			a:visited{
				color: yellow;
			}
		</style>
	</head>
	<body>
		<!--伪类：元素不同的表达样式-->
		<!--静态伪类：只能用于超链接，使用相当少-->
			<!--link：超链接点击之前样式-->
			<!--visitde:超链接在点击之后的样式-->
			<a href="http://www.baidu.com">百度</a>
		<a href="#">我爱学习</a>
	</body>
</html>
