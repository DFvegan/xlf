<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>伪类实例导航hover状态</title>
		<style type="text/css">
			nav{
				width: 1000px;
				height: 40px;
				background: #363636;
				margin: 100px auto;
			}
			nav div{
				width: 100px;
				height: 40px;
				line-height: 40px;
				float: left;
				color: #ffffff;
				text-align: center;
				font-size: 14px;
			}
			nav div:hover{
				font-size: 20px;
				color: #00aeff;
			}
		</style>
	</head>
	<body>
		<!--最基础方法：div块级样式-->
		<nav>
			<div>办公</div>
			<div>设计</div>
			<div>动画</div>
			<div>制作</div>
			<div>程序</div>
			<div>网页</div>
			<div>课程</div>
			<div>机械</div>
			<div>体育</div>
			<div>艺术</div>
		</nav>
	</body>
</html>
