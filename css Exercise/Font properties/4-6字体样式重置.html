<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体样式重置</title>
		<style type="text/css">
			body{
				font-size: 16px;
				font-family: "微软雅黑";
				color: #333333;
			}
			b{
				font-weight: normal;
			}
			i{
				font-style: normal;
			}
		</style>
	</head>
	<body>
		<div>我爱学习1</div>
		<p>我爱学习1</p>
		
		
		
		<b>我爱学习1</b><br />
		<strong>我爱学习1</strong>
		
		<br />
		<i>我爱学习1</i><br />
		<em>我爱学习1</em>
	</body>
</html>
