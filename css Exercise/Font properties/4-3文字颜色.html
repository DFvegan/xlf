<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文字颜色</title>
	</head>
	<body>
		<!--颜色设置：-->
			<!--color：合法的颜色值:颜色名字/16进制颜色值/rgb颜色值/rgba颜色值-->
			<!--默认颜色值黑色-->
			<!--颜色名可能不被某些浏览器接受，一般使用16进制，或者rgb颜色值-->
		<div style="color: red;">我爱学习1</div>
		<div style="color: #0000ff;">我爱学习2</div>
		<div style="color: rgb(122,89,233);">我爱学习2</div>
		<div style="color: rgba(122,89,233,0.8);">我爱学习2</div>
	</body>
</html>
