<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体设置</title>
		<style type="text/css">
			div{
				font-family: "宋体";
			}
		</style>
	</head>
	<body>
		<!--字体设置：-->	
			<!--1.font-family：'字体'-->
			<!--行内样式用单引号，内部样式用双引号-->
			<!--不同设备，不同系统，默认字体不一样-->
			<!--当设置的字体没有生效，会显示默认字体-->
			<!--设置多个字体用','隔开，当浏览器不支持第一个，就会尝试第二个，直到找到能支持的字体，否则会使用默认字体-->
		<div style="font-family:'宋体';">我爱学习1</div>
		<div style="font-family: '楷体'，'宋体';">我爱学习2</div>
		
	</body>
</html>
