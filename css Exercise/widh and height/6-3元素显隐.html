<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素显隐</title>
		<style type="text/css">
			div{
				background: green;
				width: 200px;
				height: 80px;
				display: none;
			}
			.one{
				display: block;
			}
			span{
				background: red;
				display: none;
				
			}
			.two{
				display: inline;
			}
		</style>
	</head>
	<body>
		
		元素显隐：
			结构：display：none
			1.页面结构仍然存在
			2.元素所占空间会被隐藏
		
		元素显示：
			结构：display：block/inline/inline-block
			根据相应类型进行显示
		<div class="one">我爱学习</div>
		<span class="two">我爱学习2</span>
	</body>
</html>
