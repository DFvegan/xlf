<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素宽高特点</title>
		<style type="text/css">
			*{
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body>
		<!--块级元素：
			1.可以设置宽高；
			2.不能和其它元素呆在一行；
			3.当没有设置宽高时，宽度和父级宽度一样，高度由元素内容决定;
			4.当设置宽高，元素的宽高就是设置的值-->
			
		<!--行级元素：-->
			<!--1.不可以设置宽高；-->
			<!--2.行级元素宽高由元素内容决定；-->
			<!--3.可以和其他元素呆在一行-->
			
		<!--行内块级元素：-->
			<!--1.可以设置宽高；-->
			<!--2.可以和其它元素呆在一行；-->
			<!--3.没有设置宽高时，元素宽高由元素内容决定；-->
		
		
		<div style="background: red; width: 200px; height: 20px;">我爱学习</div>
		
		<span style="background: red;">我爱学习</span>
		
		
		
		<img src="../img/header.jpg" style="background: red; width: 50px;"/>
	</body>
</html>
