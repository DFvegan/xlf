<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>em单位</title>
		<style type="text/css">
			div{
				font-size: 20px;
			}
			h4{
				background: red;
				width: 300px;
				height: 30px;
			}
			p{
				font-size: 20px;
				background: green;
				width: 20em;
			}
		</style>
	</head>
	<body>
		常用尺寸单位：
		像素：px
			1.屏幕上的小点作为单位，稳定并且精确
			2.用最多的尺寸单位
			
		单位：em
			1.以自身字体大小作为参考
			2.当自身字体大小改变时，em会跟着改变
			
			<div>
				<h4>我爱学习</h4>
				<p>我爱学习</p>
			</div>
	</body>
</html>
