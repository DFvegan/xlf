<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本阴影</title>
		<style type="text/css">
			div{
				/*color: red;*/
				font-size: 40px;
				font-weight: 300;
				/*text-shadow: 2px 3px red blue;*/
				text-shadow: 0px 0px 2px red;
			}
		</style>
	</head>
	<body>
		<!--文本阴影：-->
		<!--text-shadow:-->
		<!--四个值，每个值之间有空格-->
		<!--值1：水平阴影位置；（正值为右边，负值为左边）px单位-->
		<!--值2：垂直阴影位置；（正值为下边，负值为上边）px单位-->
		<!--值3：阴影模糊值；px单位-->
		<!--值4：阴影颜色值；合法颜色值-->
		<div>文本阴影</div>
	</body>
</html>
