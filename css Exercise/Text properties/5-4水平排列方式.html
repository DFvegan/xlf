<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>水平排列方式</title>
		<style type="text/css">
			div{
				width: 300px;
				height: 40px;
				line-height: 40px;
				background: blue;
				margin: 100px auto;
				/*text-align: center;*/
				text-align: justify;
			}
		</style>
	</head>
	<body>
		<!--水平排列方式：-->
		<!--1.默认值：left，文本排列在左边-->
		
		<!--2.right，文本排列右边-->
		<!--3.center，水平排列在中间-->
		<!--4.justify:对单行文本无效（不常用）-->
		<div>我爱学习<p style="display: inline-block;width: 100%;"></p></div>
	</body>
</html>
