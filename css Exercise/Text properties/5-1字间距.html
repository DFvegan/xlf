<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字间距</title>
		<style type="text/css">
			div{
				letter-spacing: -4px;
				letter-spacing: normal;
			}
		</style>
	</head>
	<body>
		<!--字间距-->
		<!--letter-spacing：合法尺寸单位值,normal(表示正常字间距)-->
		<!--可以使用负值，字间距比正常间距小-->
		<div>我爱学习</div>
	</body>
</html>
