<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>文本属性重置</title>
		<style type="text/css">
			p{
				text-indent: 2em;
			}
			a{
				text-decoration: none;
			}
		</style>
	</head>
	<body>
		文本不能等同于文字，可以理解成包含行级元素，行内块元素
		<p><span>我爱学习</span></p>
		<div><img src=""/></div>
		<a href="#">我爱学习</a>
	</body>
</html>
