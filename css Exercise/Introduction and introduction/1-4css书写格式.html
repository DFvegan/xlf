<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css书写格式</title>
	</head>
	<body>
		css书写：
			1.属性名：属性值
		文字颜色：
			color：颜色值（合法颜色值）
			font-size：文字大小（合法尺寸单位）
			font—weight：数值500（没有单位）
		尺寸样式：
			width：（合法尺寸单位）
			height：（合法尺寸单位）
		
		
		注意：
			1.css不用区分大小写但是推荐使用小写
			2.必须要分号（；）区分样式功能
		<div id="zxw">
			我爱学习
		</div>
	</body>
</html>
