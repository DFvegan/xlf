<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>并集选择器</title>
		<style type="text/css">
			div, .two{
				color: red;
			}
			#one, .two{
				font-size: 60px;
			}
		</style>
	</head>
	<body>
		并集选择器：
			1.同时选中多个元素，两个元素效果一致
			2.同类标签之间必须有“，”
			<div>我爱学习</div>
			<p id="one">我爱学习1</p>
			<p class="two">我爱学习2</p>
	</body>
</html>
