<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>序列选择器（第一和最后子元素选择器）</title>
		<style type="text/css">
			h3:first-child{
				/*选择的是h3的父元素中，是h3的第一个的子元素，必须同时满足两种情况*/
				color: red;
			}
			div:last-child{
				/*选择的是div的父元素中，是div的最后一个元素，同时满足两种情况*/
				color: blue;
			}
		</style>
	</head>
	
	
	<body>
		序列选择器（一般使用在列表当中）：
			第一子元素选择器：
			最后子元素选择器：
		
		
		
		<h3>好好学习1</h3>
		<h3>好好学习2</h3>
		<p>好好学习3</p>
		<p>好好学习4</p>
		<div>我爱学习5</div>
		<div>我爱学习6</div>
	</body>
</html>
