<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css特性以及优先级</title>
		<style type="text/css">
			div{
				color: red;
			}
			
			
		
			
			span{
				color: red;
			}
			.abc{
				font-size: 50px;
				color: blue;
			}
		</style>
	</head>
	<body>
		
		css特性以及优先级：
		1.继承性：	
		
				指的是后代元素继承祖先元素样式
				只能继承文字文本样式，其他不能继承
				color，text开头，font开头，line开头可以继承，其他不行
		
	
		<div>
			我是div文字<br />
			<span>我是span文字</span>
		</div>
		
		
		
			2.叠加性:
				多个选择器选中的是同一（类）元素时，加的是不一样的样式，所有的选择器都会生效
			
			
			3.css层叠性：
				当多个选择器选择同一类时，加的是一样的样式，只会有一个选择器生效
			<span class="abc">我爱学习</span>
	</body>
</html>
