<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>代码快捷输入方式</title>
	</head>
	<body>
		1.父子关系：div>p+tab
			<div>
				<p></p>
			</div>
		2.兄弟关系：	div+p+tab
		<div></div>
		<p></p>
		3.乘法关系
		ul>li*3
		<ul>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		4.id及class属性
		div#one
		<div id="one"></div>
		div.two
		<div class="two"></div>
		5.元素内容
		div.two{我是元素}
				<div class="two">我是元素</div>
		6.自增符号$
		p{我是第$个段落}*3
				<p>我是第1个段落</p>
				<p>我是第2个段落</p>
				<p>我是第3个段落</p>
		p.a{我是第$个段落}*3
				<p class="a">我是第1个段落</p>
				<p class="a">我是第2个段落</p>
				<p class="a">我是第3个段落</p>
	</body>
</html>
