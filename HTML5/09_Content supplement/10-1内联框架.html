<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>内联框架</title>
	</head>
	<body>
		<h1>我要学习</h1>
		
		iframe:包含了一个文档的内联框架
		属性：
			1.src：指定在框架中显示的文档的地址url
			2.frameborder：是否显示框架周围的边框
			3.写在iframe中的文本不会被某些例如ie5以前的浏览器解析
		<iframe src="http://www.51zxw.com" frameborder="0" width="500" height="500"></iframe>
	</body>
</html>
