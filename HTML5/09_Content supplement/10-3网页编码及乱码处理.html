<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>网页编码及乱码处理</title>
	</head>
	<body>
		网页编码：指的就是特定的网页字符编码
		常用的字符编码：
			1.UTF-8（万国码：几乎所有国家语言）
			2.JBK(JB2312)：汉字内码扩展：兼容gb2312
			
		网页须正确设置编码才能在浏览器中显示：meta charset
		
		网页的编码分为两部分：
			1.头部设置的编码
			2.网页本身的编码
			
		处理乱码：
			将两部分编码设置一致
	</body>
</html>
