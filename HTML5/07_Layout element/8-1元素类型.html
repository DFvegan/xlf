<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素类型</title>
	</head>
	<body>
		块级元素：
			1.独占一行，不和其它元素呆着在一起
			2.可以设置宽高
			3.用来对网页进行布局，承载内容
				<h1 style="width: 100px; height: 50px; background: cornflowerblue;" >元素</h1>
				
				<p>元素</p>
		行级元素：
			1.不会独占一行，可以和其它元素呆在一行
			2.不可以设置宽高	,由内容设置宽高	
			<b>元素</b>
			<span>元素</span>
		行内块级元素：
			1.不会独占一行，可以和其它元素呆在一行
			2.可以设置宽高	
		元素类型转换
			<img src="../第三章/img/22.ico"/>
			<img src="../第三章/img/22.ico"/>
	</body>
</html>
