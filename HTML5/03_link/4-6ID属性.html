<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>ID属性</title>
		<style type="text/css">
			#zuw2{
				color: aqua;
			}
		</style>
	</head>
	<body>
	<a href="https://www.51zxw.net">我要自学网</a>
	<a id="zuw1" >我要自学网</a>	
	<a id="zuw2" >我要自学网</a>	
	<p id="zuw3">我要自学网</p>
	标准属性：几乎所有元素都可以拥有的属性
	特殊属性：元素特有的属性
		比如href属于a标签
		
	ID属性：
		1.是元素唯一的标识
		2.同一页面不能有相同id
		3.同一页面中，不同元素有相同id也不行
	</body>
</html>
