<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>超链接</title>
	</head>
	<body>
		<!--超链接：从一个网页通过连接符号跳转到其他网页-->
		语法：
			href：链接地址
			<a>这里只放内容</a>
			target:指定在那里打开目标页面
				_blank:新窗口打开
				_self:当前窗口打开并关掉当前页面
		<a href="https://www.51zxw.net" target="_blank">我要自学网</a>
	</body>
</html>
