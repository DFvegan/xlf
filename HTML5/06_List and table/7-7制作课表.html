<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>实例：制作课表</title>
	</head>
	<body>
		
		<!--tr*n>th*n>td*n可以一次多个-->
		<table border="1" cellspacing="0" >
	<tr>
		<th colspan="2"></th>
		<th>星期一</th>
		<th>星期二</th>
		<th>星期三</th>
		<th>星期四</th>
		<th>星期五</th>
	</tr>
	<tr>
		<td rowspan="4">上<br />午</td>
		<td>1</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
	</tr>
	<tr>
		
		<td>2</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
	</tr>
	<tr>
		
		<td>3</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
	</tr>
	<tr>
		<td>4</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
	</tr>
	<tr>
		<td rowspan="4">下<br />午</td>
		<td>5</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
	</tr>
	<tr>
		
		<td>6</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
	</tr>
	<tr>
		<td>7</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
	</tr>
	<tr>
		<td>8</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
		<td>语文</td>
		<td>数学</td>
	</tr>
		</table>
	</body>
</html>
