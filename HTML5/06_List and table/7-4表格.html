<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表格</title>
	</head>
	<body>
		table标签：表格
		tr：行
		td：单元格 文本是左对齐普通文本
		th：表头  是剧中文本
		
		
		注意事项：table  tr  th td
		不应该使用属性进行更改样式，就尽量用css更改样式
		表格单元格中可以放入任何元素，不仅是文字，还可以是图片啥的各种各样
		<table border="1" cellpadding="0">
			<tr>行
				<th>表头</th>
				<td>格子<img src="../第三章/img/22.ico" /></td>
				<td>格子</td>
				<td>格子</td>
				<td>格子</td>
			</tr>
		</table>
	</body>
</html>
