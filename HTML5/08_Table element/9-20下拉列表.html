<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>下拉列表</title>
	</head>
	<body>
		下拉列表标签：select
		option：表示每一个下拉列表项
		服务器发送的是value值
		size:设置列表显示多少个项目
		multiple:可以定义多选
		多选时候：name加上[]
		optgroup:
		1.用来对option进行分组
		2.label属性设置分组名称
		
		
		<form action="http://127.0.0.1/51zxw3.php" method="post">
			
			
		<select name="abc[]" size="3" multiple="multiple">
			到过的省市：
			<optgroup label="东北">
			<option value="1">吉林</option>
			<option value="2">武汉</option>
			<option value="3">长春</option>
			</optgroup>
			<optgroup label="西南">
			<option value="4">吉林</option>
			<option value="5">武汉</option>
			<option value="6">长春</option>
			</optgroup>
		</select>
		<input type="submit" name="" id="" value="提交" />
		</form>
	</body>
</html>
