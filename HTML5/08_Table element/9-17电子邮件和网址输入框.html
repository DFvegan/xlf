<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>电子邮件和网址输入框</title>
	</head>
	<body>
		电子邮箱输入框：
		type：email会对输入内容进行验证，符合可以发送，不符合会出现提示框
		网址输入框：
		type:url:必须出现协议：（http://或者http：//）
		
		<form action="http://127.0.0.1/51zxw2.php" method="post">
			电子邮箱：
			<input type="email" name="email" id="" value="" />
			网址：
			<input type="url" name="url" id="url"/>
		</form>
	</body>
</html>
