<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>创建表单</title>
	</head>
	
	
	<body>
		表单：
			form标签用于创建表单，将表单里弄内容一起发送给服务器，结构类似于表格。
			表单中的其他元素都要包含在form标签中
			
		1.action指定表单要发送的服务器地址
		2.method发送方式：表单发送到服务器的方法get/post
		3.name:用来为当前表单定义一个独一无二的名称，主要是控制表单与后台程序之间的关系。
		4.novalidate:设置数据提交是不进行验证
		5.target:设置新窗口打开方式-通常不用
			<form action="https://www.51zxw.net" method="get" name="51zxw" novalidate="novalidate" target="_blank">
				<input type="text" name="mynmae" id="unmae" value="请输入。。。" />
				<input type="submit" value="发送" />
			</form>
	</body>
</html>
