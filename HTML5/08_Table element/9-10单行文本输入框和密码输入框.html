<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>单行文本输入框和密码输入框</title>
	</head>
	
	<body>
		单行文本输入框：
		1.type：
			text：可以输入任何类型输入框
				    输入以单行显示
		密码输入框
		1.type
			password：输入的字符会以小圆点或者*显示
					  输入的内容会被隐藏
		提交按钮
		1.type
			submit：要有默认提示文字：提交/确认
				        点击后将数据发送给服务器
				    	
		重置按钮
		1.type
			reset：清除按钮，配合默认值
		<form action="http://127.0.0.1/51zxw.php" method="post">
		用户名:<input type="text" name="uname"/>
				<br />
		密码：<input type="password" name="passward"/>
			<input type="submit" value="提交"/>
			<input type="reset" value="刷新" />
		</form>
	</body>
</html>
