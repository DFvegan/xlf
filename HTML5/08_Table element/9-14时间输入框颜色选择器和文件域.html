<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>时间输入框颜色选择器和文件域</title>
	</head>
	<body>
		时间输入框：
			type：time / datetime/ datetime-local/data/month/week时间输入
			type：color选择颜色
			文件域：type:filex选择文件
		<form action="http://www.51zxw.net" method="post">
			<input type="datetime-local" name="uname" />
			<br />
			<input type="color" name="uname" />
			<br />
			<input type="file" name="uname" accept="image/jpeg" />
			<br />
			<input type="submit" value=""/>
		</form>
	</body>
</html>
