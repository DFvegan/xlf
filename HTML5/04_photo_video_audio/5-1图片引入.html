<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>图片引入</title>
	</head>
	<body>
		<img src="../第三章/img/22.ico"/>
		<!--<img src="相对路径/绝对路径"/>-->
		src属性：
			1.用来指定图片文件所在的路径，
			2.图片路径可以是相对路径，也可以是决绝对路径
			
			
			绝对路径：某网址图片位置
			相对路径：。。/。。/相对于当前网页的路径
		<img src="图片路径" alt="我要自学网logo" />
		
		alt属性：
			1.在图片无法使用时替换文本，可以使用中文，也可以使用英文
			2.路径不对，浏览器版本低，网速过慢，图片格式不对
			3.<img src="图片路径" alt="替换文本" />
			
			设置图片宽高：
			<img src="../第三章/img/22.ico" width="50px" height="200px"/>
			width:设置宽度
			height:设置高度
			如果一个没有设置，则另一个也是相应的比例变化
			单位：
				1.单位默认像素
				2.也可以是百分比
	</body>
</html>
