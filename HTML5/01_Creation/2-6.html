<!DOCTYPE html>

	<body>
		代码书写规范
			1.html5非常宽松书写规范
			2.html5属性可以大写也可以小写或者混合大小写
			3.html5属性可以不关闭标签
			
			
		要求规范：
			1.所有代码使用英文小写
			2.所有标签都得正常关闭
			3.所有代码必须在英文半角状态输入（很重要）
			4.文档声名必须写在最前前面（第一行）
	</body>
</html>
