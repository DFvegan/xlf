<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>maxlength和disbled属性</title>
	</head>
	
	
	<body>
		input：maxlength属性，控制输入最大字数（数字，汉字，字母）
		disabled:提示信息：xx省xx市xx区
		<form action="http://127.0.0.1/51zxw.php" method="post">
				<input type="text" placeholder="请输入地址" maxlength="11" disabled="disabled" />
				<br />
			<input type="text" name="uname" placeholder="请输入手机号" maxlength="11" />
			<input type="submit" value="提交"/>
		</form>
	</body>
</html>
