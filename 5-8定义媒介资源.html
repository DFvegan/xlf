<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>5-8定义媒介资源</title>
	</head>
	<body>
		<!--source:用来为<video>和<audio>-->
			type：定义媒介资源类型
			src属性：资源路径
		<video width="800" controls="">
			<source src="myvideo.mp4" type="video/mp4"></source>
			<source src="myvideo.ogg" type="video/ogg"></source>
	
			
			当前浏览器不支持 video直接播放
		</video>
	</body>
</html>
