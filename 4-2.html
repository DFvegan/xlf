<!DOCTYPE html>

		<title>超链接</title>

	<body>
		<a href="https://www.51zxw.net" target="_blank"></a>
		<a href="https://www.baidu.com" target="_blank"></a>

	<!--已被访问的链接 visited状态：文字为紫色有下划线-->
	<!--鼠标悬停链接 hover状态：有下划线同时鼠标变成手型-->
