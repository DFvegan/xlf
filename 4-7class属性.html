<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>class属性</title>
		<style type="text/css">
			.zhangsan{
				font-size: 30px;
				color: red;
			}
			.ntx{
				font-weight: 600;
			}
		</style>
	</head>
	<body>
	<!--class属性（类）-->
	<a class="zhangsan" href="">张三</a>
	<p class="zhangsan ntx">张三</p>
	<!--多个类名使用空格隔开，class使用一堆元素-->
	</body>
</html>
