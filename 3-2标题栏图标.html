<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="icon" type="image/x-icon" href="img/22.ico"/>
	</head>
	<body>
		标题栏图标设置：像素固定
			1.服务器环境：网站登陆下放一个名称：favicon.ico文件标题栏
			2.link:引入外部文件
				rel：定义当前文档与被定义文档之间的关系
				type：定义被链接文档的类型
				href：被连接文档的路径
			3.使用icon图标作为标题栏图标
			4.使用生成工具生成icon图（16*16像素可用在所有客户端）
			5.以下直接使用jpg/png也可以使用
	<!--<link rel="icon" type="image/jpg" href="img/22.jpg"/>-->
	</body>
</html>
