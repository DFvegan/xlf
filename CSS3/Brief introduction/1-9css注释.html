<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css注释</title>
		<link rel="stylesheet" type="text/css" href="1-8外部.css"/>
	</head>
	<body>
		<!--1.合理使用注释可以使代码更清晰,容易修改
		2.注释快捷键"ctrl+/"-->
		<!--头部开始-->
		<header>
			<div></div>
			<!--导航开始-->
			
			<nav></nav>
			<!--导航结束-->
		</header>
		<!--头部结束-->
		<!--主题内容-->
		<div class="content">
			我爱学习
			
		</div>
		<!--主题内容结束-->
		<!--尾部开始-->
		<footer></footer>
		<!--尾部结束-->
	</body>
</html>
