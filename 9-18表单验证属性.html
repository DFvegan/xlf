<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>表单验证属性</title>
	</head>
	<body>
		type:
		pattern属性：
			1.规定输入字符的模式
			2.模式：正则表达式
		required属性：
			1.必须填写输入字段
			2.不填写无法提交
		<form action="https://www.51zxw.net" method="get">
			单行输入：
			<input type="text" name="abc" pattern="[a|b]" placeholder="必须填写" />			
			<br />
			<input type="submit" name="" id="" value="提交" />
		</form>
	</body>
</html>
