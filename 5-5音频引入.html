<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>音频引入</title>
	</head>
	<body>
		<!--音频文件：
		audio：在音频中引入音频文件
		src：指定音频路径
		controls：显示播放机控件
		autoplay：自动播放
		loop属性：音频重复播放开始
		muted：音频输出应该被静音
		preload:页面加载时开始加载音频，并且预备播放
		如果使用autoplay，preload不会使用
		-->
		<audio src="名字.mp3" controls="controls" autoplay="autoplay" loop="loop" muted="muted" muted="muted" preload="auto">你的浏览器不支持audio</audio>按钮
	</body>
</html>
