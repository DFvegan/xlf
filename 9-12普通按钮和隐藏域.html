<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>普通按钮和隐藏域</title>
	</head>
	<body>
		普通按钮：
		1.button：    1.定义一个可以点击的按钮
					2.没有任何样式
					3.常用于点击按钮时启动js程序
		
		隐藏域：
		1.hidden：会随着表单的发送而进行发送
					一般是网页设计好的数据
					表单提交时隐藏区域的value会提交到服务器
			
		<form action="http://127.0.0.1/51zxw.php" method="post">
			<input type="submit"  value="" />
			<input type="button"  value="普通按钮" />
			<input type="hidden" name="xjd"  value="小家电" />
		</form>
	</body>
</html>
