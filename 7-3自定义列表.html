<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>自定义列表</title>
	</head>
	<body>
		自定义列表：
			1.是两个层次列表
			2.三个标签构成
				a.dl标签：表示自定义列表的开始和结束
				b.dt标签标识列表的开始和结束
				c.dd标签是内容
			3.dd标记列表项会向右缩进
			4.自定义列表用的相当少
	<dl>
		<dt>陕西</dt>
		
		<dd>西安</dd>
		<dd>西安</dd>
		<dd>西安</dd>
		
	</dl>
	</body>
</html>
