<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>无序列表</title>
	</head>
	<body>
		<!--最常用无序列表
		列表：
			1.是基本相同的一组元素可以成为列表
			2.列表元素没有先后顺序逻辑之分
			3.无序列表中，列表项中属于并列关系
			4.无序列表语法
				<ul>无序列表开始
					
					<li></li>每一个列表项
				</ul>无序列表结束
			5.浏览器会在每个列表前加上小圆点，不能修改其样式，所以不实用，通常会对其进行列表重置
			每个列表会独占一行-->
				<ul>
					<li>辽宁</li>
					<li>吉林</li>
					<li>黑龙江</li>
					
				</ul>
	</body>
</html>
