<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>header和footer标签</title>
	</head>
	<body>
		html5中的新标签
		header：通常定义可见 内容内容头部
		footer：通常定课件内容尾部
		功能和div一样，不过header和footer有特殊语义
		是网页内容更清晰
		ie8以及更早的版本不支持header和footer
		<header></header>
		<div class="header"></div>
		<div class="content"></div>
		<div class="footer"></div>
		<footer></footer>
	</body>
</html>
