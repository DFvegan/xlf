		自定义属性：
			1.自己定义属性名字以及属性值
			2.定义属性用的不多
			
		自定义数据属性：
			1.用于存储页面或应用程序的私有自定义数据
			2.data——*属性包括两部分，——后至少包含一个字符
				a.*表述定义的属性名/
				b.属性值可以是任何字符串
			3.微信小程序用的多
